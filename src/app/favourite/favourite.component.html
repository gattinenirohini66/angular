<h2>Favourite movies</h2>
<div class="card_container container-fluid">
  <div *ngFor = "let movie of mv" class="card" style="width: 18rem;">
    <img src= {{movie.poster_path}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <button href="#" (click)="remove(movie.id)" class="btn btn-dark mr-3"> Remove </button>
      <button (click)="gotDetails(movie.id)"class="btn btn-dark "><i class="fas fa-info-circle"></i></button>
    </div>
  </div>
</div>
